<body>
    <h2>What Can JavaScript Do?</h2>

<p id="EX1">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("EX1").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <hr />
    <p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px"/>

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
    <hr />
   

<h3 id="demo">JavaScript can change the style of an HTML element.</h3>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me(35)!</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='25px'">Click Me(25)!</button>
</body>
</html>
